<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Contact</title>
</head>

<body id="homebackground">

  <header id="contactbg">
    <h1>OneStop Meat Smoking</h1>
    <p id="quotes"><b>When I Barbecue Everyone Loves To Swallow My Meat!</b></p>
  </header>

  <nav id="menu">
    <input type="checkbox" id="responsive-menu" onclick="updatemenu()"><label></label>
    <ul>
      <li><a href="home.html" class="btn">Home</a></li>
      <li><a href="recipe.html" class="btn">Recipes</a></li>
      <li><a href="accessory.html" class="btn">Accessory</a></li>
      <li><a href="quiz.html" class="btn">Quiz Game</a></li>
      <li><a href="#" class="btn">Contact</a></li>
    </ul>
  </nav>

  
  <div class="container_contact">
    <form action="#" onsubmit="return validateForm()" name="myForm">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstName" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastName" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="Your email..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label id="countryLabel" for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Message</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

  <article class="diningblock">
    <img src="img/dining.jpg" id="dining" alt="dining">
    <div class="text-block">
      <h4>OneStop Meat Smoking</h4>
      <p>We hope you enjoyed your stay.</p>
    </div>
  </article>


  <div class="fixed_footer">
    <footer>
      <p id="footerName">&copy;Jean-Marc Delisle</p>
      <script src="js/scripts.js" defer></script>
    </footer>

  </div>
</body>

</html>
